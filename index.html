<html lang="en-AU">

    <meta name="author" content="Windgap Academy" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#5ED1D2" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://windgapacademy.com/" />
    <meta property="og:title" content="Windgap Academy - Professional Learning Platform" />
    <meta property="og:description" content="Experience the future of education with our AI-powered, 3D interactive learning platform." />
    <meta property="og:image" content="/assets/windgap-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="Windgap Academy - Professional Learning Platform" />
    <meta property="twitter:description" content="Experience the future of education with our AI-powered, 3D interactive learning platform." />
    <meta property="twitter:image" content="/assets/windgap-logo.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Error Handling -->
    <script>
      window.showFallbackScreen = function(msg) {
        try {
          document.body.innerHTML = '<div style="max-width:540px;margin:48px auto;padding:32px;border-radius:12px;background:#ffecec;color:#b91c1c;box-shadow:0 2px 16px #0002;">' +
            '<h1 style="font-size:2em;margin-bottom:0.25em;">⚠️ Unable to load Windgap Academy</h1>' +
            '<p style="font-size:1.2em;">' + (msg || 'An error occurred.') + '</p>' +
            '</div>';
        } catch (e) {
          console.error('Fallback screen error:', e);
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
