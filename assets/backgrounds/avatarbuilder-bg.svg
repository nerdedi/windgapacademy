<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fffbe0"/>
      <stop offset="1" stop-color="#e0f7fa"/>
    </linearGradient>
    <filter id="previewShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#avatarGradient)"/>
  <!-- Live preview window -->
  <ellipse cx="960" cy="300" rx="180" ry="80" fill="#e0f7fa" filter="url(#previewShadow)"/>
  <!-- Feature selection cards -->
  <rect x="200" y="600" width="200" height="300" rx="24" fill="#fffbe0" filter="url(#previewShadow)"/>
  <rect x="1520" y="600" width="200" height="300" rx="24" fill="#fffbe0" filter="url(#previewShadow)"/>
</svg>
