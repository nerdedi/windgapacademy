<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGradient" x1="0" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e0ffe7"/>
      <stop offset="1" stop-color="#ffe0f7"/>
    </linearGradient>
    <filter id="chartBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#analyticsGradient)"/>
  <!-- Animated charts -->
  <rect x="800" y="400" width="320" height="180" rx="24" fill="#e0ffe7" filter="url(#chartBlur)"/>
  <!-- Progress ring -->
  <ellipse cx="960" cy="700" rx="120" ry="40" fill="#ffe0f7" filter="url(#chartBlur)"/>
</svg>
