<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lessonGradient" x1="0" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e0f7fa"/>
      <stop offset="1" stop-color="#fffbe0"/>
    </linearGradient>
    <filter id="lessonBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#lessonGradient)"/>
  <!-- Illustrated background -->
  <ellipse cx="960" cy="540" rx="400" ry="180" fill="#e0f7fa" filter="url(#lessonBlur)"/>
  <!-- Character guide -->
  <rect x="200" y="200" width="200" height="300" rx="24" fill="#fffbe0" filter="url(#lessonBlur)"/>
</svg>
