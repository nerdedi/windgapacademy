<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffe0f7"/>
      <stop offset="1" stop-color="#e0ffe7"/>
    </linearGradient>
    <filter id="badgeBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#badgeGradient)"/>
  <!-- Trophy case -->
  <rect x="800" y="200" width="320" height="180" rx="24" fill="#ffe0f7" filter="url(#badgeBlur)"/>
  <!-- Badge wall -->
  <ellipse cx="960" cy="700" rx="220" ry="80" fill="#e0ffe7" filter="url(#badgeBlur)"/>
</svg>
