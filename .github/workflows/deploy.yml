name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Format
        run: npm run format
      - name: Minify CSS
        run: npm run build:css
      - name: Optimize Images
        run: npm run optimize:images
      - name: Run Tests
        run: npm test
      - name: Run Coverage
        run: npm run test:coverage
      - name: Build
        run: npm run build
      # Add deployment step here (e.g., Vercel, Azure, etc.)
